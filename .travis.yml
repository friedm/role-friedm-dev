---
language: python
python: "2.7"

# Use the new container infrastructure
sudo: false

# Install ansible
addons:
  apt:
    packages:
    - python-pip

install:
  # Install ansible
  - pip install ansible

  # Check ansible version
  - ansible --version

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg

env:
  - ANSIBLE_CONFIG=.travis-ansible.cfg

script:
  - pwd
  # Basic role syntax check
  - ansible-playbook tests/test.yml tests/python2.yml --syntax-check

